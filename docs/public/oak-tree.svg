  <!-- Tree canopy - layered circles for oak tree shape -->
  <circle cx="50" cy="35" r="25" fill="url(#treeGradient)" opacity="0.9"/>
  <circle cx="35" cy="40" r="18" fill="url(#treeGradient)" opacity="0.85"/>
  <circle cx="65" cy="40" r="18" fill="url(#treeGradient)" opacity="0.85"/>
  <circle cx="50" cy="20" r="15" fill="url(#treeGradient)" opacity="0.95"/>
  <circle cx="30" cy="30" r="12" fill="url(#treeGradient)" opacity="0.8"/>
  <circle cx="70" cy="30" r="12" fill="url(#treeGradient)" opacity="0.8"/>
  
  <!-- Highlight -->
  <circle cx="45" cy="25" r="8" fill="#86efac" opacity="0.4"/>
